version: "3.9"
services:
  client:
    build:
      context: .
      dockerfile: ./docker/client/Dockerfile

  server:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    ports:
      - "38472:38472"
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hello
      POSTGRES_DB: yt_rec_graph
    ports:
      - "5432:5432"
    volumes:
      - yt_graph:/var/lib/postgresql/data

  postgres-test:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test-yt_rec_graph
    ports:
      - "5433:5432"
    volumes:
      - test-yt_graph:/var/lib/postgresql/data

  backup:
    build:
      context: .
      dockerfile: ./docker/backup/Dockerfile
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production-docker
      - LOG=show

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - postgres-test

volumes:
  yt_graph:
    driver: local
  test-yt_graph:
    driver: local
